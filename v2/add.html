<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Member</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df259",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1b271f",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden border-x border-neutral-200 dark:border-neutral-800 shadow-2xl">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 justify-between border-b border-neutral-200 dark:border-neutral-800">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-neutral-200 dark:hover:bg-neutral-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Add New Member</h2>
</header>
<!-- Progress Indicator -->
<div class="px-6 pt-4 pb-2">
<div class="flex items-center justify-between mb-2">
<span class="text-xs font-medium text-primary uppercase tracking-wider">Step 1 of 3</span>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Personal Details</span>
</div>
<div class="h-1.5 w-full bg-neutral-200 dark:bg-neutral-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full shadow-[0_0_10px_rgba(13,242,89,0.5)]"></div>
</div>
</div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col p-4 gap-6 pb-28">
<!-- Profile Photo Upload -->
<div class="flex flex-col items-center justify-center py-2">
<div class="relative group cursor-pointer">
<div class="size-24 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-dashed border-neutral-300 dark:border-neutral-700 flex items-center justify-center overflow-hidden transition-colors group-hover:border-primary">
<span class="material-symbols-outlined text-4xl text-neutral-400 group-hover:text-primary transition-colors">add_a_photo</span>
<img alt="Profile placeholder" class="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-40 transition-opacity" data-alt="Gym member placeholder silhouette" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBb1rAxHSsUNDX4q6AatXpkmiR-HiuXuGFBWoyPWE3_a82EZ-a8DrhTBdMe24EBoZWQ3OiQ61BShsPss6z4tQ4zOajK6gVXNOww-ogra3H6zx3osarnpixm-W4ls9QGcrr7jlIUvmyLTYDfDcUpwylqWo7oS2WjxQAXUMZxD-IGmtMxBABg0VDI4l1f90qQc5fE2-g4J0K6JIjchHdbFIAkjaSDwOQQ49V4zR-LwhFSl5RPiYpZ-0bBZZOCeYC2LPaZSGn1hUkQXV_6"/>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-black rounded-full p-1.5 flex items-center justify-center shadow-lg transform translate-x-1 translate-y-1">
<span class="material-symbols-outlined text-sm font-bold">edit</span>
</div>
</div>
<p class="mt-3 text-sm font-medium text-slate-500 dark:text-slate-400">Upload Profile Photo</p>
</div>
<!-- Personal Details Form -->
<div class="space-y-5">
<!-- Name Fields -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">First Name</label>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="John" type="text"/>
</div>
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Last Name</label>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="Doe" type="text"/>
</div>
</div>
<!-- Phone (Primary ID) -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Phone Number <span class="text-primary text-xs ml-1">(Primary ID)</span></label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400">call</span>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl pl-11 pr-4 py-3.5 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</div>
<!-- Age & Gender -->
<div class="grid grid-cols-3 gap-4">
<!-- Age -->
<div class="col-span-1 space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Age</label>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl px-4 py-3.5 text-center text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="25" type="number"/>
</div>
<!-- Gender -->
<div class="col-span-2 space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Gender</label>
<div class="flex gap-2">
<button class="flex-1 flex flex-col items-center justify-center p-2 rounded-xl border border-primary bg-primary/10 text-primary transition-all">
<span class="material-symbols-outlined text-lg">male</span>
<span class="text-[10px] font-bold uppercase mt-0.5">Male</span>
</button>
<button class="flex-1 flex flex-col items-center justify-center p-2 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-surface-light dark:bg-surface-dark text-slate-500 hover:border-slate-400 transition-all">
<span class="material-symbols-outlined text-lg">female</span>
<span class="text-[10px] font-bold uppercase mt-0.5">Female</span>
</button>
<button class="flex-1 flex flex-col items-center justify-center p-2 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-surface-light dark:bg-surface-dark text-slate-500 hover:border-slate-400 transition-all">
<span class="material-symbols-outlined text-lg">transgender</span>
<span class="text-[10px] font-bold uppercase mt-0.5">Other</span>
</button>
</div>
</div>
</div>
<!-- Membership Plan -->
<div class="space-y-1.5 pt-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Membership Plan</label>
<div class="relative">
<select class="w-full appearance-none bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
<option>Gold Plan (Annual)</option>
<option>Silver Plan (6 Months)</option>
<option>Bronze Plan (Monthly)</option>
</select>
<span class="absolute right-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<!-- Dates Row -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Start Date</label>
<div class="relative">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all [color-scheme:dark]" type="date"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">End Date</label>
<div class="relative">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl px-4 py-3.5 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all [color-scheme:dark]" type="date"/>
</div>
</div>
</div>
<!-- Trainer Assignment -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Assign Trainer</label>
<div class="flex items-center gap-3 p-2 bg-surface-light dark:bg-surface-dark border border-neutral-300 dark:border-neutral-700 rounded-xl">
<div class="size-10 rounded-full bg-neutral-200 dark:bg-neutral-800 bg-center bg-cover" data-alt="Personal trainer portrait" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBb05L4YFWFanAvOS-D53DJiYD7trME3j_2QatauB56UH14MZXg6UkKPVw7_2_DexyFLYq2CXUM8-oC6JGbpcxzU6rbkObPJpzgrO_Dw_fyMVKoQA_3UxMtm8CDC6_JKfwlr_MmptdR0EoEDxpYzSzhBbvBIjnivyUkB9eknKDu3AnyXIicZRNqc51hpIISA5FOATCTpBVc6vcOO4jYi8LGCT35r8v7_4kopg9onsn88TkPa0EK9vwy3QSBOLLZb5mOHq5nU5ZUfoNk');"></div>
<div class="flex-1">
<p class="text-sm font-bold text-slate-900 dark:text-white">Alex Johnson</p>
<p class="text-xs text-slate-500">HIIT Specialist</p>
</div>
<button class="text-primary font-medium text-sm px-3 py-1 hover:bg-primary/10 rounded-lg transition-colors">Change</button>
</div>
</div>
<!-- Payment Status -->
<div class="space-y-3 pt-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Payment Status</label>
<div class="grid grid-cols-3 gap-2 bg-neutral-100 dark:bg-black/30 p-1 rounded-xl">
<button class="flex items-center justify-center gap-1.5 py-2.5 rounded-lg bg-emerald-500 text-white shadow-sm font-medium text-sm transition-all">
<span class="material-symbols-outlined text-[18px]">check_circle</span>
                            Paid
                        </button>
<button class="flex items-center justify-center gap-1.5 py-2.5 rounded-lg text-slate-500 dark:text-neutral-400 hover:bg-white/5 dark:hover:bg-white/5 font-medium text-sm transition-all">
<span class="material-symbols-outlined text-[18px]">timelapse</span>
                            Partial
                        </button>
<button class="flex items-center justify-center gap-1.5 py-2.5 rounded-lg text-slate-500 dark:text-neutral-400 hover:bg-white/5 dark:hover:bg-white/5 font-medium text-sm transition-all">
<span class="material-symbols-outlined text-[18px]">pending</span>
                            Pending
                        </button>
</div>
</div>
<!-- ID Proof Upload -->
<div class="space-y-1.5 pt-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">ID Proof</label>
<label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-neutral-300 dark:border-neutral-700 rounded-xl cursor-pointer bg-surface-light dark:bg-surface-dark hover:border-primary hover:bg-primary/5 transition-all">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-neutral-400 mb-1">upload_file</span>
<p class="text-xs text-neutral-500 dark:text-neutral-400">Click to upload or drag and drop</p>
</div>
<input class="hidden" type="file"/>
</label>
</div>
</div>
</main>
<!-- Fixed Bottom Action Bar -->
<div class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark border-t border-neutral-200 dark:border-neutral-800 p-4 pb-8 z-40 max-w-md mx-auto right-0">
<button class="w-full bg-primary hover:bg-[#0be052] text-background-dark font-bold text-lg py-4 rounded-xl shadow-[0_4px_20px_rgba(13,242,89,0.3)] flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span>Save Member</span>
<span class="material-symbols-outlined">check</span>
</button>
</div>
</div>
</body></html>
