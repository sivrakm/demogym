<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Members List - Gym Staff App</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Lexend -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df259", // Neon Green
                        "secondary": "#ff6b00", // Bright Orange for alerts
                        "danger": "#ef4444", // Red for errors/expired
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216", // Deep dark green/charcoal base
                        "surface-dark": "#1c2e23", // Slightly lighter surface
                        "neutral-gray": "#9cbaa6", // Muted text color
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            /* Hide scrollbar for clean mobile look but allow scrolling */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col antialiased">

<div class="sticky top-0 z-20 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-white/10">
<div class="flex items-center px-4 py-3 justify-between">
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Members</h1>
<button aria-label="Add Member" class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 active:bg-primary/20 transition-colors text-primary">
<span class="material-symbols-outlined" style="font-size: 28px;">add</span>
</button>
</div>
<!-- Search Bar -->
<div class="px-4 pb-4">
<label class="relative flex items-center w-full h-12 rounded-xl bg-white dark:bg-surface-dark overflow-hidden ring-1 ring-gray-200 dark:ring-white/5 focus-within:ring-2 focus-within:ring-primary transition-all">
<div class="flex items-center justify-center pl-4 text-neutral-gray dark:text-[#9cbaa6]">
<span class="material-symbols-outlined">search</span>
</div>
<input class="w-full h-full bg-transparent border-none focus:ring-0 text-base text-slate-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#5c7a66] px-3 font-normal" placeholder="Search name or phone..." type="text"/>
</label>
</div>
<!-- Filter Chips (Horizontal Scroll) -->
<div class="flex gap-2 px-4 pb-4 overflow-x-auto no-scrollbar mask-gradient-r">
<!-- All (Active State) -->
<button class="flex shrink-0 h-9 items-center gap-2 rounded-full bg-primary px-4 transition-colors">
<span class="material-symbols-outlined text-background-dark text-[20px]">group</span>
<span class="text-background-dark text-sm font-bold">All</span>
</button>
<!-- Active -->

<span class="material-symbols-outlined text-primary text-[18px] filled">check_circle</span>
<span class="text-slate-700 dark:text-white text-sm font-medium">Active</span>
</button>
<!-- Due Payment -->

<span class="material-symbols-outlined text-secondary text-[18px]">warning</span>
<span class="text-slate-700 dark:text-white text-sm font-medium">Due Payment</span>
</button>
<!-- Expired -->

<span class="material-symbols-outlined text-neutral-gray text-[18px]">cancel</span>

<div class="flex flex-col items-end justify-center shrink-0">

</div>
</div>
<!-- List Item: Active Member -->
<div class="group relative flex items-center justify-between gap-4 p-4 rounded-xl bg-white dark:bg-surface-dark active:scale-[0.98] transition-transform duration-100 shadow-sm border border-transparent dark:border-white/5">
<div class="flex items-center gap-4">
<div class="relative h-14 w-14 shrink-0 rounded-full overflow-hidden bg-gray-800 flex items-center justify-center text-white font-bold text-xl bg-gradient-to-br from-indigo-500 to-purple-600">
                   DL
                    <div class="absolute bottom-0 right-0 h-3.5 w-3.5 rounded-full bg-primary border-2 border-surface-dark"></div>
</div>
<div class="flex flex-col">
<h3 class="text-base font-bold text-slate-900 dark:text-white leading-tight">David Lee</h3>
<p class="text-sm text-neutral-gray font-normal mt-0.5">Student Pass</p>

</div>
</div>
<div class="flex flex-col items-end justify-center shrink-0">

<button class="flex items-center justify-center w-14 h-14 rounded-full bg-primary text-background-dark shadow-lg shadow-primary/30 hover:scale-105 active:scale-95 transition-all">
<span class="material-symbols-outlined" style="font-size: 28px;">qr_code_scanner</span>
</button>
